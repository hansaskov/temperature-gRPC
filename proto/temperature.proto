syntax = "proto3";

package temperature;


service TemperatureService {
    rpc SendTemperatures(TemperatureRequest) returns (TemperatureReply);
}

message TemperatureReading {
    uint64 timestamp = 1;
    float value = 2;  // Temperature value
}

message TemperatureRequest {
    repeated TemperatureReading readings = 1;
}

message TemperatureReply {
    float average_temperature = 1;
    int32 reading_count = 2;
    uint64 latest_timestamp = 3;
}

